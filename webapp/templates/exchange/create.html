{% extends "base.html" %}

{% load bootstrap3 %}

{% block page_title %}Create Exchange{% endblock %}

{% block content %}

    <form method="post" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Add Exchange</button>
        <a href="{% url 'exchange-list' %}" class="muted">Cancel</a>
    </form>

{% endblock%}
